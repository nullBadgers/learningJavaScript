<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notary - A JavaScript project.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      src = "js/searchString.js";
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Main Content area-->
        <div class="col-md-8">
          <img src="img/NotoryLogowhiteMed.png" class="responsive" alt="logo" />

          <div class="card mb-4">
            <h2 class="card-header" id="fileName">Book Title</h2>
            <div class="card-body">
              <div class="displayBox scroll-box" id="fileContent">
                Select a book from the right
              </div>
            </div>
            <div class="card-footer text-muted">Created by mEng.</div>
          </div>
        </div>

        <!--Sidebar-->
        <div class="col-md-4">
          <!--Search widget-->
          <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="keyword"
                  placeholder="Search for"
                />
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">
                    Search
                  </button>
                </span>
              </div>
            </div>
            <div class="card-footer" id="searchStat"></div>
          </div>
          <!--Select a book widget-->
          <div class="card my-4">
            <h5 class="card-header">Select a book</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a
                        href="#"
                        onclick="loadBook('AliceInWonderland.txt','Alice in Wonderland')"
                        >Alice in Wonderland</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        onclick="loadBook('LOTR.txt','Lord of the Rings')"
                        >Lord of the Rings</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        onclick="loadBook('JekyllAndHyde.txt','Dr Jekyll and Mr. Hyde')"
                        >Dr Jekyll and Mr. Hyde</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!--Most used words-->
          <div class="card my-4">
            <h5 class="card-header">Most used words</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-unstyled mb-0" id="mostUsed"></ul>
                </div>
              </div>
            </div>
          </div>
          <!--Least used words-->
          <div class="card my-4">
            <h5 class="card-header">Least used words</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <ul class="list-unstyled mb-0" id="leastUsed"></ul>
                </div>
              </div>
            </div>
          </div>
          <!--Doc stats-->
          <div class="card my-4">
            <h5 class="card-header">Document stats</h5>
            <div class="card-body">
              <ul class="list-unstyled mb-0">
                <li id="docLength"></li>
                <li id="wordCount"></li>
                <li id="charCount"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      src = "js/jquery-3.3.1.slim.min.js";
    </script>
    <script>
      src = "js/popper.min.js";
    </script>
    <script>
      src = "js/bootstrap.min.js";
    </script>
  </body>
</html>
